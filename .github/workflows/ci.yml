name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test (Python ${{ matrix.python }}, Ubuntu ${{ matrix.ubuntu }})
    runs-on: ubuntu-${{ matrix.ubuntu }}
    strategy:
      matrix:
        include:
          - ubuntu: "22.04"
            python: "3.10"
          - ubuntu: "24.04"
            python: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-venv \
            xvfb \
            gir1.2-gtk-3.0 gir1.2-gdk-3.0 \
            gir1.2-gdkpixbuf-2.0 gir1.2-wnck-3.0 gir1.2-pango-1.0 \
            gir1.2-nm-1.0 gir1.2-gstreamer-1.0 \
            libcairo2-dev libgirepository1.0-dev pkg-config \
            python3-cairo python3-gi python3-gi-cairo

      - name: Install project
        run: |
          python3 -m venv --system-site-packages .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint (ruff check)
        run: .venv/bin/python -m ruff check docking/ tests/

      - name: Format (ruff format)
        run: .venv/bin/python -m ruff format --check docking/ tests/

      - name: Type check (ty)
        run: .venv/bin/python -m ty check docking/

      - name: Tests
        env:
          GSETTINGS_BACKEND: memory
        run: xvfb-run -a .venv/bin/python -m pytest tests/ -v

  build-deb:
    name: Build .deb
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper dh-python python3-setuptools python3-wheel python3-pip \
            python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-wnck-3.0

      - name: Build .deb
        run: |
          ln -s packaging/deb/debian debian
          dpkg-buildpackage -us -uc -b
          ls -lh ../docking_*.deb

      - name: Validate .deb install
        run: |
          sudo apt-get update
          sudo apt-get install -y ./../docking_*.deb
          dpkg -s docking | grep -F "Status: install ok installed"
          command -v docking
          dpkg -L docking | grep -E '/usr/share/applications/org\.docking\.Docking\.desktop|/usr/lib/docking/vendor'

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: docking-deb
          path: ../docking_*.deb

  release:
    name: Release
    runs-on: ubuntu-22.04
    needs: build-deb
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: version
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: docking-deb

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Docking ${{ steps.version.outputs.version }}
          files: "*.deb"
          generate_release_notes: true
