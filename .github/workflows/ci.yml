name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test (Python ${{ matrix.python }}, Ubuntu ${{ matrix.ubuntu }})
    runs-on: ubuntu-${{ matrix.ubuntu }}
    strategy:
      matrix:
        ubuntu: ["22.04", "24.04"]
        python: ["3.10", "3.12"]
        exclude:
          - ubuntu: "22.04"
            python: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-gdk-3.0 \
            gir1.2-gdkpixbuf-2.0 gir1.2-wnck-3.0 gir1.2-pango-1.0 \
            gir1.2-nm-1.0 libcairo2-dev libgirepository1.0-dev

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint (black --check)
        run: python -m black --check docking/ tests/

      - name: Lint (flake8)
        run: python -m flake8 --select=F401,F841 docking/ tests/

      - name: Type check (mypy)
        run: python -m mypy docking/ --ignore-missing-imports

      - name: Tests
        run: python -m pytest tests/ -v

  build-deb:
    name: Build .deb
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper dh-python python3-setuptools python3-wheel python3-pip \
            python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-wnck-3.0

      - name: Build .deb
        run: |
          ln -s packaging/deb/debian debian
          dpkg-buildpackage -us -uc -b
          ls -lh ../docking_*.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: docking-deb
          path: ../docking_*.deb

  release:
    name: Create Release
    runs-on: ubuntu-22.04
    needs: build-deb
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: docking-deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.deb"
          generate_release_notes: true
